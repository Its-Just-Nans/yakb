        <rect x="320" y="0" width="320" height="48" fill="none" stroke="black" />
        <text x="40" y="30" text-anchor="middle">Data Offset</text>
        <text x="120" y="30" text-anchor="middle">Reserved</text>
        <text x="170" y="18" text-anchor="middle">C</text>
        <text x="170" y="30" text-anchor="middle">W</text>
        <text x="170" y="42" text-anchor="middle">R</text>
        <text x="190" y="18" text-anchor="middle">E</text>
        <text x="190" y="30" text-anchor="middle">C</text>
