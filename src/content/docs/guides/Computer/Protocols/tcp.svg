    <g transform="translate(50,166)">
        <rect x="0" y="0" width="640" height="48" fill="none" stroke="black" />
        <text x="320" y="30" text-anchor="middle">
            Acknowledgement Number (meaningful when ACK bit set)
        </text>
    </g>
    <g transform="translate(50,214)">
        <rect x="0" y="0" width="80" height="48" fill="none" stroke="black" />
        <rect x="80" y="0" width="80" height="48" fill="none" stroke="black" />
        <rect x="160" y="0" width="20" height="48" fill="none" stroke="black" />
        <rect x="180" y="0" width="20" height="48" fill="none" stroke="black" />
        <rect x="200" y="0" width="20" height="48" fill="none" stroke="black" />
        <rect x="220" y="0" width="20" height="48" fill="none" stroke="black" />
        <rect x="240" y="0" width="20" height="48" fill="none" stroke="black" />
        <rect x="260" y="0" width="20" height="48" fill="none" stroke="black" />
