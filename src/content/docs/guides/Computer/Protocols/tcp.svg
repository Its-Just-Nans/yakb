<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="760" viewBox="0 0 1200 760">
    <g transform="translate(50,0)">
        <text x="320" y="20" text-anchor="middle">TCP Header Format</text>
    </g>
    <g transform="translate(50,70)">
        <rect x="0" y="0" width="320" height="48" fill="none" stroke="black" />
        <rect x="320" y="0" width="320" height="48" fill="none" stroke="black" />
        <text x="160" y="30" text-anchor="middle">Source Port</text>
        <text x="490" y="30" text-anchor="middle">Destination Port</text>
    </g>
    <g transform="translate(50,118)">
        <rect x="0" y="0" width="640" height="48" fill="none" stroke="black" />
